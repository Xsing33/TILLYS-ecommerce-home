<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900|Abel"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Clothing, Backpacks, Shoes, & Accessories</title>
  </head>
  <body>
    <div id="main">
      <header>
        <div class="header-promotion">
          <h3>Free Shipping on orders over $49</h3>
          <span class="current-header-promotion">Details</span>
          <div class="location">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <p>Your store</p>
          </div>
        </div>
        <div class="brand">
          <img src="tillys-logo.png" class="logo-img" alt="" />
          <fieldset class="search">
            <input type="text" name="" id="" placeholder="SEARCH" /><button
              type="submit"
              class="search-icon"
            >
              <i class="fas fa-search"></i>
            </button>
          </fieldset>
          <div class="sign-in">
            <h4 class="sign-in-text">Sign In</h4>
            <hr />
            <i class="fas fa-shopping-cart"></i>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
            <li><a href="#">Shoes</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Backpacks</a></li>
            <li><a href="#">Brands</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Sale</a></li>
          </ul>
        </nav>
      </header>
      <section class="sale-section">
        <img
          class="sale-section-img"
          src="https://cdn-us-ec.yottaa.net/57f4626c312e584b1a000020/www.tillys.com/v~4b.1a2.0.0/on/demandware.static/-/Sites-tillys-Library/default/dw8d8506b6/images/homepage/landing/year-end-sale-12-20-19.jpg?yocs=l_"
          alt="Year End Sale, Extra 50% Off All Clearance."
          tabindex="0"
        />

        <div class="sale-btn-container">
          <div class="sale-btn-men">
            <button class="sale-btn">SHOP MEN</button>
          </div>
          <div class="sale-btn-women">
            <button class="sale-btn">SHOP WOMEN</button>
          </div>
          <div class="sale-btn-boys">
            <button class="sale-btn">SHOP BOYS</button>
          </div>
          <div class="sale-btn-girls">
            <button class="sale-btn">SHOP GIRLS</button>
          </div>
        </div>
      </section>
      <div class="jeans-section">
        <img
          src="https://cdn-us-ec.yottaa.net/57f4626c312e584b1a000020/www.tillys.com/v~4b.1a2.0.0/on/demandware.static/-/Sites-tillys-Library/default/dw477f9a65/images/homepage/landing/home-tile-rsq-12-18-19.jpg?yocs=l_"
          alt="RSQ jeans for men and women 2 for $60."
          tabindex="0"
        />
      </div>
      <div class="sweatshirt-section">
        <img
          class="img-right"
          src="https://cdn-us-ec.yottaa.net/57f4626c312e584b1a000020/www.tillys.com/v~4b.1a2.0.0/on/demandware.static/-/Sites-tillys-Library/default/dw9669577d/images/homepage/landing/home-tile-mens-sweatshirts-12-12-19.jpg?yocs=l_"
          alt="Shop Men's Sweatshirts"
        />

        <img
          src="https://cdn-us-ec.yottaa.net/57f4626c312e584b1a000020/www.tillys.com/v~4b.1a2.0.0/on/demandware.static/-/Sites-tillys-Library/default/dwc5da7438/images/categories/womens/landing/wmn-sweatshirts-10-30-19.jpg?yocs=l_"
          alt="Shop Women's Sweatshirts."
          data-yo-delaytype="lazy"
          data-yo-src="https://cdn-us-ec.yottaa.net/57f4626c312e584b1a000020/www.tillys.com/v~4b.1a2.0.0/on/demandware.static/-/Sites-tillys-Library/default/dwc5da7438/images/categories/womens/landing/wmn-sweatshirts-10-30-19.jpg?yocs=l_"
          data-yo-loaded="true"
        />
        <div class="sweatshirt-btn">
          <div class="sweatshirt-btn-left">
            <button class="sweatshirt-btn">Shop Sweatshirts</button>
          </div>
          <div class="sweatshirt-btn-right">
            <button class="sweatshirt-btn">Shop Sweatshirts</button>
          </div>
        </div>
      </div>
      <div class="kids-shoes">
        <img
          class="img-right"
          src="https://cdn-us-ec.yottaa.net/57f4626c312e584b1a000020/www.tillys.com/v~4b.1a2.0.0/on/demandware.static/-/Sites-tillys-Library/default/dw4cc464e5/images/homepage/landing/home-tile-kids-10-30-19.jpg?yocs=l_"
          alt="Shop Kids."
        />
        <img
          src="https://cdn-us-ec.yottaa.net/57f4626c312e584b1a000020/www.tillys.com/v~4b.1a2.0.0/on/demandware.static/-/Sites-tillys-Library/default/dwd787c099/images/homepage/landing/home-tile-vans-12-17-19.jpg?yocs=l_"
          alt="Shop Vans"
        />
        <div class="kids-shoes-btn">
          <div class="kids-shoes-btn-left">
            <button class="kids-shoes-btn">Shop Kids</button>
          </div>
          <div class="kids-shoes-btn-right">
            <button class="kids-shoes-btn">Shop Shoes</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0d286f0fc8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
